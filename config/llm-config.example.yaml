# LLM API Key Configuration
# 复制此文件为 llm-config.yaml 并填入实际 key
# cp config/llm-config.example.yaml config/llm-config.yaml

# API 配置
api:
  key: "sk-xxx"                          # API Key
  base_url: "https://aihubmix.com"       # API Base URL（兼容 OpenAI 格式的代理）
  timeout_ms: 3000000                     # 请求超时（ms）

# 模型配置
models:
  default: "cc-glm-4.7"                  # 默认模型
  sonnet: "cc-glm-4.7"                   # 用于 teammate 执行
  opus: "cc-glm-4.7"                     # 用于复杂分析
  haiku: "cc-glm-4.7"                    # 用于轻量任务

# 环境变量映射（与 Claude Code settings.json 对齐）
# ANTHROPIC_API_KEY → api.key
# ANTHROPIC_BASE_URL → api.base_url
# API_TIMEOUT_MS → api.timeout_ms
# ANTHROPIC_DEFAULT_SONNET_MODEL → models.sonnet
# ANTHROPIC_DEFAULT_OPUS_MODEL → models.opus
# ANTHROPIC_DEFAULT_HAIKU_MODEL → models.haiku
